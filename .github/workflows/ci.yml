name: CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make scripts executable
        run: |
          find . -type f -name "*.sh" -exec chmod +x {} \;

      - name: Run linting checks
        run: |
          make lint
        continue-on-error: false

      - name: Run format checks
        run: |
          make format
        continue-on-error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make scripts executable
        run: |
          find . -type f -name "*.sh" -exec chmod +x {} \;

      - name: Run security scans via Makefile (ensures consistency with local)
        run: |
          make security
        continue-on-error: false

      - name: Run pre-commit security hooks
        uses: pre-commit/action@v3.0.0
        continue-on-error: false

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make scripts executable
        run: |
          find . -type f -name "*.sh" -exec chmod +x {} \;

      - name: Run tests
        run: |
          make test || echo "No tests to run, skipping..."

      - name: Run Python tests (if pytest exists)
        if: contains(github.event.head_commit.message, 'python') || contains(github.event.head_commit.message, 'test')
        run: |
          if [ -f requirements.txt ] || [ -f setup.py ] || [ -f pyproject.toml ]; then
            pip install pytest pytest-cov || true
            pytest --version || echo "pytest not available"
          fi
        continue-on-error: true
